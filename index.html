<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="Base Apparel">
    </div>
    <div class="hero">
      <picture>
        <source media="(min-width: 1440px)" srcset="./images/hero-desktop">
        <img src="./images/hero-mobile.jpg" alt="" aria-hidden="true">
      </picture>
    </div>
    <div class="content">
      <h1>WE'RE <span>COMING SOON</span></h1>
      <P>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</P>
      <form action="#" method="post">
        <div class="form-input">
          <input 
          type="email" 
          name="email" 
          id="email" 
          placeholder="Email Address"
          autocomplete="off">
          <span>
            <img src="./images/icon-error.svg" alt="" aria-hidden="true">
          </span>
        </div>
        <button type="submit" aria-label="Submit"><img src="./images/icon-arrow.svg" alt="" aria-hidden="true"></button>
        <span>Please provide a valid mail</span>
      </form>
    </div>
  </main>
</body>
</html>
